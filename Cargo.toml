[package]
name = "ordinal_crypto"
version = "0.1.2"
edition = "2021"
authors = ["sean watters sean@watters.io"]
repository = "https://github.com/ordinarylabs/ordinal-crypto"
license-file = "LICENSE"
description = "The cryptography library for the Ordinal Protocol"
readme = "README.md"
homepage = "https://github.com/ordinarylabs"

[dependencies]
base64 = "0.21.2"
sha2 = "0.10.7"

aes = "0.8.3"
chacha20poly1305 = "0.10.1"

rand_core = "0.6.4"
ed25519-dalek = { version = "2.0.0-rc.3", features = ["rand_core"] }
x25519-dalek = { version =  "2.0.0-rc.3", features = ["static_secrets"] }

[dev-dependencies]
lazy_static = "1.4.0"
criterion = { version = "0.4", features = ["html_reports"] }

[[bench]]
name = "lib"
harness = false
